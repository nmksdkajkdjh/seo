# Netlify 部署配置
# 连接 GitHub 仓库后自动生效

[build]
  command = "npm run build"
  publish = "site"

[build.environment]
  NODE_VERSION = "18"

# 登録者数 API
[[redirects]]
  from = "/api/visitor-counter"
  to = "/.netlify/functions/visitor-counter"
  status = 200
  force = true

# 落地页地域化标题 Edge Function（东京/大阪/爱知/全国）
[[edge_functions]]
  function = "geo-title"
  path = "/*"
