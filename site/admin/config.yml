# Decap CMS 配置 - kouhaitou.jp 内容管理
# 管理界面语言：中文
locale: "zh"

# 后端：Netlify 部署时用 git-gateway；本地开发用 test-repo
backend:
  name: git-gateway
  branch: main
  # 本地开发取消下面注释，并注释上面的 git-gateway
  # name: test-repo

# 媒体文件存储（图片保存路径）
media_folder: "site/images"
public_folder: "/images"

# 站点 URL（预览用）
site_url: "https://kouhaitou.jp"
display_url: "https://kouhaitou.jp"

# 编辑界面配置
# 注意：使用 Git 连接部署时，路径相对于仓库根目录
# Publish 目录为 site 时，content 与 site 平级

collections:
  # ========== 博客文章 ==========
  - name: "posts"
    label: "博客文章"
    folder: "content/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    extension: "md"
    format: "frontmatter"
    fields:
      - { label: "标题", name: "title", widget: "string" }
      - { label: "发布日期", name: "date", widget: "datetime" }
      - { label: "描述", name: "description", widget: "text", required: false }
      - { label: "封面图", name: "image", widget: "image", required: false }
      - { label: "正文", name: "body", widget: "markdown" }
      - { label: "分类", name: "category", widget: "string", required: false, default: "株分析" }
